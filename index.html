<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>seconds2</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper">

		<div class="container">

			<div class="timer">

				<div class="timer__block">
					<div class="time day">00</div>
					<div class="title">day</div>
				</div>

				<div class="timer__block">
					<div class="time hour">00</div>
					<div class="title">hour</div>
				</div>

				<div class="timer__block">
					<div class="time minute">00</div>
					<div class="title">min</div>
				</div>

				<div class="timer__block">
					<div class="time second">00</div>
					<div class="title">sec</div>
				</div>

			</div>

			<div class="buttons">
				<button class="button start">Start</button>
				<button class="button pause">Pause</button>
				<button class="button stop">Stop</button>
			</div>

		</div>

	</div>

	<script src="js/main.js"></script>
</body>

</html>
